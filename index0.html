<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="" href="img/logo_mark.png">
    <title>Final</title>
    <link rel="stylesheet" href="style0.css">
</head>
<body>

  <header>
    <nav class="navbar">
        <div class="logo">
            <img src="img/uuuu-Photoroom.png" alt="Logo" width="100">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#beneficios">Beneficios</a></li>
            <li><a href="index4.html">Contáctanos</a></li>
        </ul>
    </nav>
  </header>

  <div class="container">
      <h2>Gracias por su elección</h2>
      <p>Para poder brindarle más información necesitamos los siguientes datos</p>

    <form class="content" action="index3.html" method="POST">
      <div class="form-row">
          <!-- Campo para el nombre -->
          <label for="nombre" class="label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre"><br><br>
    
          <!-- Campo para el teléfono -->
          <label for="telefono" class="label">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required placeholder="Escribe tu teléfono"><br><br>
    
          <!-- Campo para el correo electrónico -->
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required placeholder="Escribe tu correo electrónico"><br><br>
    
          <!-- Botón de enviar -->
          <a href="index.html" class="btn-0">Regresar</a>
        <button class="btn-1" type="submit">Enviar</button>

            
      </div>
    </form>
  </div>
  
</body>
</html>
